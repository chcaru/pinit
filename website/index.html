<html>
    <head>
        <title>pinit</title>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
        <link rel="stylesheet" href="styles/app.css"
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

        <!-- Begin angular app scripts -->
        <script src="app.js"></script>
        <script src="services/board.js"></script>
        <script src="controllers/board.js"></script>
        <script src="controllers/post.js"></script>
        <script src="controllers/my.js"></script>

        <div ng-app="pinit" ng-cloak>
            <md-content>
              <md-toolbar>
                <div class="md-toolbar-tools">
                  <md-button class="md-icon-button" aria-label="Home" href="#/">
                    PinIt
                  </md-button>
                  <span flex=""></span>
                  <md-button class="md-icon-button" aria-label="My">
                    My
                  </md-button>
                  <md-button class="md-icon-button" aria-label="Post">
                    +
                  </md-button>
                </div>
              </md-toolbar>
                <br>
                <div ui-view></div>
            </md-content>
        </div>
